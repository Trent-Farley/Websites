<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Calculator page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="forms card">
            <h4 class="card-title">Welcome to my calculator!</h4>
            <p class="card-text">To get started, type a color and hit submit! </p>
            <form class="form-group" action="GET" class="form" onsubmit="return false;">
                <div class="input-group" id="form" style="height: max-content;">
                    <input type="text" class="" id="color" placeholder="color"></input>
                    <div class="input-group-append" >
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="calculator card-responsive">
            <div class="bodyCalc">
                <div class="brand">
                    <h5>
                        TF-1
                    </h5>
                </div>
                <div class="screen text-center">
                    <div class="numScreen"></div>
                    <div class="bar">■</div>
                </div>
                <table class="table-borderless">
                    <tr>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(1)">1</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(2)">2</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(3)">3</button>
                        </td>
                        <td class="num">
                            <button class="symbol primary" onclick="symbolClick('+')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(4)">4</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(5)">5</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(6)">6</button>
                        </td>
                        <td class="num">
                            <button class="symbol primary" onclick="symbolClick('-')">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(7)">7</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(8)">8</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(9)">9</button>
                        </td>
                        <td class="num">
                            <button class="symbol primary" onclick="symbolClick('*')" )>×</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="num">
                            <button class="clear primary" onclick="clears()">Clear</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="showNum(0)">0</button>
                        </td>
                        <td class="num">
                            <button class="digit primary" onclick="calculateScreen()">Enter</button>
                        </td>
                        <td class="num">
                            <button class="symbol primary" onclick="symbolClick('/')">/</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
