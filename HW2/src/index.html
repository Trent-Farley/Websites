<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen text-center">
                <div class="numScreen"></div>
                <div class="bar" >■</div>
            </div>
            <table class="">
                <tr>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(1)">1</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(2)">2</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(3)">3</buton>
                    </td>
                    <td class="num">
                        <buton class="symbol primary" onclick="symbolClick('+')">+</buton>
                    </td>
                </tr>
                <tr>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(4)">4</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(5)">5</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(6)">6</buton>
                    </td>
                    <td class="num">
                        <buton class="symbol primary" onclick="symbolClick('-')">-</buton>
                    </td>
                </tr>
                <tr>
                    <td class="num"> 
                        <buton class="digit primary" onclick="showNum(7)">7</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(8)">8</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(9)">9</buton>
                    </td>
                    <td class="num">
                        <buton class="symbol primary" onclick="symbolClick('*')")>×</buton>
                    </td>
                </tr>
                <tr>
                    <td class="num"> 
                        <buton class="clear primary" onclick="clears()">Clear</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="showNum(0)">0</buton>
                    </td>
                    <td class="num">
                        <buton class="digit primary" onclick="calculateScreen()">Enter</buton>
                    </td>
                    <td class="num">
                        <buton class="symbol primary" onclick="symbolClick('/')" >/</buton>
                    </td>
                </tr>
            </table>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>    
    <script src="./js/index.js"></script>
</body>

</html>
